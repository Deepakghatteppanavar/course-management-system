<html lang="en" xmlns="http://www.w3.org/1999/html">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet"
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin = "anonymous">
      <title> Bootstrap 4 Registration Form Example </title>
      <style>
      body {
      color: green;
      }
      </style>
   </head>
   <body>
   <form method="post">
     {%csrf_token%}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="jas-1.png"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase"> Student registration form </h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="first" name="first" class="form-control form-control-lg"  required/>
                      <label class="form-label" for="first"> First name </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="last" name="last" class="form-control form-control-lg" required/>
                      <label class="form-label" for="last"> Last name </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="mother_name" name="mother_name"class="form-control form-control-lg" required/>
                      <label class="form-label" for="mother_name"> Mother's name </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="father_name" name="father_name" class="form-control form-control-lg" required/>
                      <label class="form-label" for="father_name"> Father's name </label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="address" name="address" class="form-control form-control-lg" required/>
                  <label class="form-label" for="address"> Address </label>
                </div>
                  <div class="form-outline mb-4">
                  <input type="text" id="phone" name="phone" class="form-control form-control-lg" required/>
                  <label class="form-label" for="phone"> Phone Number </label>
                </div>


                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4"> Gender: </h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female"/>
                    <label class="form-check-label" for="female"> Female </label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"/>
                    <label class="form-check-label" for="male"> Male </label>
                  </div>
                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other" required/>
                    <label class="form-check-label" for="other"> Other </label>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6 mb-4">
                   <select class="select" id="state-select" required>
  <option value="">state</option>
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
</select>

<script>
  var stateSelect = document.getElementById('state-select');
  stateSelect.addEventListener('change', function() {
    var stateOption = stateSelect.options[stateSelect.selectedIndex];
    if (stateOption.value !== '') {
      stateOption.setAttribute('required', 'required');
    } else {
      stateOption.removeAttribute('required');
    }
  });
</script>

                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="date" id="dob" name="dob" class="form-control form-control-lg" required/>
                  <label class="form-label" for="dob"> Date of Birth </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" required/>
                  <label class="form-label" for="pincode"> Pincode </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="course" name="course" class="form-control form-control-lg" required/>
                  <label class="form-label" for="course"> Course </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="email" name="email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="email"> Email ID </label>
                </div>
                <div class="d-flex justify-content-end pt-3">
<!--                  <button type="submit" class="btn btn-light btn-lg"> Reset all </button>-->
<!--                  <button type="submit" class="btn btn-warning btn-lg ms-2"> Submit form </button>-->
                  <input type="submit" class="btn btn-warning btn-lg ms-2" name="submit" href="{% url 'table' %}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
     </form>
</body>
</html>
